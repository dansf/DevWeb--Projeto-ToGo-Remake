<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="./CssStaff/estiloDashboard.css">
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Link shotcut icon -->
    <link rel="shortcut icon" href="./BancodeimagensStaff/Icons/user-line.svg">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav__container container" id="nav-container">
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <i class="ri-home-line nav__icon"></i>
                        <a href="#home" class="nav__link">ToGo</a>
                    </li>
                    <li class="nav__item">
                        <i class="ri-user-fill nav__icon"></i>
                        <a href="#funcionarios" class="nav__link">Employees</a>
                    </li>
                    <li class="nav__item">
                        <i class="ri-user-smile-line nav__icon"></i>
                        <a href="#clientes" class="nav__link">Clients</a>
                    </li>
                    <li class="nav__item">
                        <i class="ri-ticket-2-line nav__icon"></i>
                        <a href="#barcos" class="nav__link">Purchases</a>
                    </li>
                    <li class="nav__item">
                        <i class="ri-line-chart-line nav__icon"></i>
                        <a href="#relatorios" class="nav__link">Expense chart</a>
                    </li>
                </ul>
                <i class="ri-close-line nav__close" id="nav-close"></i>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-2-line"></i>
            </div>
        </nav>
    </header>
    
</body>
</html>
