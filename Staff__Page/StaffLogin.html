<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - login</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="./CssStaff/estiloLogin.css">
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Link shotcut icon -->
    <link rel="shortcut icon" href="../Bancodeimagens/Icon/anchor-line.svg">
</head>
<body>
    <section class="section">
        <div class="section__container">
            <div class="section__img">
                <img src="./BancodeimagensStaff/Loginimg.jpg" alt="Loginimg">
            </div>

            <div class="section__data">
                <div class="section__data-container">
                    <h2 class="section__data-title">Staff Acess</h2>
                    <label for="">Login:</label>
                    <input type="text" name="login" id="txt_login" class="section__data-login"><br>
                    <label for="">Senha:</label>
                    <input type="password" name="senha" id="txt_senha" class="section__data-senha"><br>
                    <input type="submit" value="Sign in" class="section__button">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
